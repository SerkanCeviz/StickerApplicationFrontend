<body>
<div class="col-3"></div>

<div id="platform" class="col-6">
  <div class="row row-cols-2">
  <div *ngFor="let package of packages" class="card" style="width: 25rem; height: 30rem;">
    <a class="username">{{package.name}}</a>
    <img src="{{package.imageUrl}}" class="card-img-top" alt="sticker">
    <div class="card-body">
      <h5 class="card-title">{{package.name}}</h5>
      <div class="buttons">
        <button type="button"  (click)="open(content,package.id)" class="btn btn-primary" data-bs-toggle="modal" href="#exampleModalToggle" role="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
            <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
  </div>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Stickerlar</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <div class="row row-cols-3">
          <div *ngFor="let sticker of stickers" class="card" style="width: 10rem; height: 10rem;">
            <img src="{{sticker.imageUrl}}"  class="card-img-top" alt="sticker" style="width: 10rem; height: 10rem;">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
  </div>
</ng-template>
<div class="col-3"></div>

</body>
